<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form action="Website HTML.html" method="GET">
        <h1>Login Screen</h1>
        
        <fieldset>
            <legend>Login</legend>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="user_email"/>
        </br>
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password">
        </br>  
        </fieldset>
        <button type="submit">Click Me To Log In!
    </form>
 
    </body>
</html>
