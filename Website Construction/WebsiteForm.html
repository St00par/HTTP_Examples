<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form action="Website HTML.html" method="GET">
        <h1>Sign Up To Become A Welcome Wagon Member</h1>
        
        <fieldset>
            <legend>1. Your Basic Info</legend>
            <label for="name">Name</label>
            <input id="name" type="text" name="user_name">
        </br>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="user_email"/>
        </br> 
        <label for="newpassword">New Password</label>
            <input type="password" placeholder="Enter New Password..." id="newpassword" name="user_password_new">
        </br>
        <label for="verifypassword">Repeat Password</label>
        <input type="password" placeholder="Repeat New Password..." id="verifypassword" name="user_password_verify">
    </br>   
            <label>Species</label>
        </br>   
            <input type="radio" name="Species" value="Alien"/>Alien
            <input type="radio" name="Species" value="ET"/>Extra Terrestial
            <input type="radio" name="Species" value="Grey"/>Grey
            <input type="radio" name="Species" value="LongWhite"/>Long White
            <input type="radio" name="Species" value="Other"/>Other
            <input type="text" placeholder="Please Specify" name="Other"/>
        <br/>
        <label>I would like to receive more information about:</label>
        </br>   
            <input type="checkbox" name="CheckPlanet" value="Yes"/>Planet Earth
            <input type="checkbox" name="CheckPlace" value="Yes"/>Places/People Of Interest
            <input type="checkbox" name="CheckSolar" value="Yes"/>Other Solar System Planets
            <input type="checkbox" name="CheckOffers" value="Yes"/>Special Offers & Discounts
            <input type="checkbox" name="CheckPartner" value="Yes"/>Partner Offers
            <input type="checkbox" name="CheckNone" value="Yes"/>None
            <input type="checkbox" name="CheckOther" value="Yes"/>Other
            <input type="text" placeholder="Please Specify" name="Other"/>
        <br/>
        </fieldset>
        <button type="submit">Click Me To Sign Up NOW!
    </form>
 
    </body>
</html>
